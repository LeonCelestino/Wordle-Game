<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/variables.css">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Document</title>
</head>
<body>
    <section id="home" class="l-section-fs">
        <h1 class="title, txt-color">Wordle</h1>
        <main id="Wordle" class="wordle-grid">

        </main>
    </section>
</body>

<template id="template-congrats">
    <div class="congrats">
        <h2 class="congrats-title txt-color">Congrats!</h2>
        <p class="txt-color letter">You got the word <span class="js-word stl-word"></span> at your <span class="js-tries"></span> try!</p>
        <h3 class="question txt-color">Do you want to try again?</h3>
        <button class="js-button txt-color try-button">Yes</button>
    </div>
</template>

<template id="template-try-again">
    <div class="try-again">
        <h2 class="unfortunate-title txt-color">How unfortunate! You didn't got it.</h2>
        <p class="txt-color letter">Better luck next time.</p>
        <h3 class="question txt-color">Do you want to try again?</h3>
        <button class="js-button txt-color try-button">Yes</button>
    </div>
</template>
<script src="./assets/scripts/index.js"></script>
</html>
